<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" href="/pwa-192x192.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Meta -->
    <title>Journal - Effortless Writing</title>
    <meta name="description" content="Premium Offline first markdown note-taking app powered by Homebase" />
    <meta name="theme-color" content="#FDFCF8" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1C1B1A" media="(prefers-color-scheme: dark)" />
    
    <!-- iOS PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://journal.cloudx.run" />
    <meta property="og:title" content="Journal - Effortless Writing" />
    <meta property="og:description" content="Premium Offline first markdown note-taking app powered by Homebase" />
    <meta property="og:image" content="https://journal.cloudx.run/banner.webp" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://journal.cloudx.run" />
    <meta property="twitter:title" content="Journal - Effortless Writing" />
    <meta property="twitter:description" content="Premium markdown note-taking app powered by Homebase" />
    <meta property="twitter:image" content="https://journal.cloudx.run/banner.webp" />
  </head>
  <body>
    <!-- Inline script to prevent flash of wrong theme -->
    <script>
      (function() {
        const THEME_KEY = 'journal-theme-preference';
        const stored = localStorage.getItem(THEME_KEY);
        let theme = 'system';
        if (stored === 'light' || stored === 'dark' || stored === 'system') {
          theme = stored;
        }
        const actualTheme = theme === 'system' 
          ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
          : theme;
        document.documentElement.classList.add(actualTheme);
        document.documentElement.style.colorScheme = actualTheme;
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
